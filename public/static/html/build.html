<!DOCTYPE html>
<html>
  <head>
    <title>Create a Building</title>

    <!-- Favicon -->
    <link href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimage.flaticon.com%2Ficons%2Fpng%2F512%2F27%2F27630.png&f=1&nofb=1" rel="icon">

    <!-- Local CSS Files -->
    <link href="https://emailtown.codesalvageon.repl.co/styles/css/style.css" rel="stylesheet">
    <link href="https://impala.codesalvageon.repl.co/styles/hover.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <!-- Effects -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="center">Create a building in your town...</h1>
    <div class="center">
      <h4>Trouble finding the Thread ID? Click <a href="https://www.accelo.com/resources/blog/how-to-find-an-email-s-message-id/#Finding%20the%20Message-ID%20in%20Gmail" target="_blank">here</a>.</h4>
      <form action="https://emailtown.codesalvageon.repl.co/build" method="POST">
        <h3>Thread ID: <input type="text" name="email_id" class="text-input" required/></h3>
        <h3>Building Type: <select class="text-input" name="building_type" required>
          <option value="house">House</option>
          <option value="shop">Shop</option>
          <option value="misc">Custom</option>
        </select></h3>
        <h3>Town Name: <input type="text" required name="town_name" class="text-input"/></h3>
        <h3>Owners Email: <input type="email" name="useremail" class="text-input" required/></h3>
        <h3>Building Name(Optional): <input type="text" name="building_name" class="text-input"/></h3>
        <h3>Image link(Optional): <input type="text" name="image_link" class="text-input"/></h3>
        <button class="text-input zoom">Create Building</button>
      </form>
    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
